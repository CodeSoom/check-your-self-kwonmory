name: ci

on: [push, pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
        
      - name: Install
        run: npm ci
      
      - name: Lint
        run: npx eslint --ext .js,.jsx src test
      
      - name: Run unit tests
        run: npm run test:unit

      - name: Run E2E tests
        run: |
          npm run test
        env: 
          HEADLESS: true 

      - name: Build
        run: npm run build
        
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: dist